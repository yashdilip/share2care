<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Thank You</title>
<meta charset="utf-8" />
<!-- <meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" /> -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Share2Care</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div id="midCol" class="row">
		<div class="col-sm-4 col-sm-offset-4 well">
			
			<div th:if="${message}" class="alert alert-info" th:text="${message.text}">Info Plx</div>
			<form id="thankyou" th:action="@{/login}" method="get" class="form-signin" >
			<h2 class="form-signin-heading">Thank very much for joining us <span th:text="${msg}" />!!! Please confirm you email address.</h2>
				<button type="submit" class="btn btn-primary">Thank You</button>
			</form>
			</div>
		</div>
	</div>


	<script
		src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
		th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
	<script type="text/javascript" src="../js/app.js"
		th:src="@{/js/app.js}"></script>
	<script type="text/javascript" src="../js/LinkController.js"
		th:src="@{/js/LinkController.js}"></script>
	<script type="text/javascript" src="../js/LinkService.js"
		th:src="@{/js/LinkService.js}"></script>
</body>
</html>
