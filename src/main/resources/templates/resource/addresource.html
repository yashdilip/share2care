<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<title>Share2Care | Add Resource</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header_loggedin :: header"></th:block> /*/-->

		<div class="row">
			<div class="col-sm-8">
				<div class="container">

					<h2 class="text-center">Add Resource</h2>
					<div>
						<form class="form-horizontal" th:object="${resource}"
							th:action="@{'/resource/addresource/'+${eventId}}" method="post"
							enctype="multipart/form-data">

							<div class="form-group">
								<label class="col-sm-2 control-label">Resource Name :</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"
										th:field="${resource.name}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Resource
									Description :</label>
								<div class="col-sm-6">
									<input type="text" class="form-control"
										th:field="${resource.description}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Resource Quantity
									:</label>
								<div class="col-sm-6">
									<input type="number" class="form-control" min="1"
										th:field="${resource.quantity}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">Resource
									Importance :</label>
								<div class="col-sm-6">
									<select th:field="${resource.importance}">
										<option
											th:each="importance : ${T(cs544.project.share2care.domain.ResourceImportance).values()}"
											th:value="${importance}" th:text="${importance}"></option>
									</select>
								</div>
							</div>

							<div class="row">
								<button type="submit" class="btn btn-default">Submit</button>
								<a href="/user/dashboard" class="btn btn-primary">Cancel</a>
							</div>
						</form>
					</div>

				</div>
			</div>
			<div class="col-sm-4">


				<!--/*/ <th:block th:include="fragments/rightsidebar :: rightsidebar"></th:block> /*/-->
			</div>
		</div>
	</div>



</body>
</html>
