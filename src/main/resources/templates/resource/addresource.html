<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Add Project</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=yes" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet"
	media="screen" />

</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="/users/admin/admin_dash :: header"></th:block> /*/-->
	</div>
	<div class="container">

		<h2>Add Resource</h2>
		<div>
			<form class="form-horizontal" th:object="${resource}"
				th:action="@{/resource/addresource}" method="post">
				<!--  <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/> -->
				<div class="form-group">
					<label class="col-sm-2 control-label">Resource Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Resource Description:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Resource Quantity:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{quantity}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Resource Status:</label>
					<div class="col-sm-10">
						<select>
							<option
								th:each="status : ${T(cs544.project.share2care.domain.ResourceStatus).values()}"
								th:value="${status}" th:text="${status}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Resource Importance:</label>
					<div class="col-sm-10">
						<select>
							<option
								th:each="importance : ${T(cs544.project.share2care.domain.ResourceImportance).values()}"
								th:value="${importance}" th:text="${importance}"></option>
						</select>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
				<a href="/admin/dashboard" class="btn btn-primary">Go to Admin
					Dashboard</a>
			</form>
		</div>
	</div>

</body>
</html>
