<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<title>Share2Care | Welcome</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Share2Care</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4 well">
				<form th:action="@{/login}" method="post" class="form-signin">
					<div th:if="${param.error}" class="text-center text-danger">Invalid
						username and password.</div>
					<div th:if="${param.logout}" class="text-center text-info">You
						have been logged out.</div>
					<h2 class="form-signin-heading">Please Log In</h2>
					<label for="inputUser" class="sr-only">Username</label> <input
						id="inputUser" type="text" name="username" placeholder="Username"
						class="form-control" /> <br /> <label for="inputPassword"
						class="sr-only">Password</label> <input id="inputPassword"
						type="password" name="password" placeholder="Password"
						class="form-control" /> <br /> <input type="submit"
						value="Log In" class="btn btn-lg btn-primary btn-block" /> <br />
						<a href="#" th:href="@{/login/signup}">Sign Up for Free!</a>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
